<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="btn_start">
      <button class="btn btn-warning">Start Quiz</button>
    </div>

    <div class="card quiz_box">
      <header class="card-header">
        <div class="title">Quiz App</div>
        <div class="timer">
          <div class="time_text">Time remaining:</div>
          <div class="time_second">10</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section class="card-body">
        <div class="question_text">
          <!-- question text -->
        </div>
        <div class="option_list">
          <!-- options -->
        </div>
      </section>
      <footer class="card-footer">
        <div class="question_index">
          <!-- question index -->
        </div>
        <button class="btn_next btn btn-primary btn-sm">Next Question</button>
      </footer>
    </div>

    <div class="card score_box">
      <div class="icon"><i class="fas fa-crown"></i></div>
      <div class="score_text"></div>
      <footer class="card-footer">
        <button class="btn btn-primary btn_replay">Replay</button>
        <button class="btn btn-primary btn_quit">Quit</button>
      </footer>
    </div>

    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
